<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fast typing</title>
</head>
<body>


<!--<div id="outer">-->
<h1>Fast typing</h1>
<div id="register" class="invisible">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Enter name</span>
        <input id='register-input' type="text" class="form-control" placeholder="Username"
               aria-describedby="basic-addon1">
        <button id='register-button' class="btn btn-secondary" type="button" disabled value="true">Lets play!
        </button>
    </div>
</div>

<div id="selectLevel" class="invisible">
    <form>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="levelEasy"
                       value='9'>
                Easy
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="levelAverage"
                       value="6">
                Average
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="levelDifficult"
                       value="3">
                Difficult
            </label>
        </div>
        <div>
            <button id='selectLevel-button' type="submit" class="btn btn-secondary btn-lg active">Lets play!</button>
        </div>
    </form>
</div>
<div id="game" class="invisible">

    <h1>Hello</h1>

</div>





</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"

</html>
